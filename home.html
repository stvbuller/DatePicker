<!DOCTYPE html>
<html>
<head>
  <title>Date Picker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="css/default.date.css">
  <link rel="stylesheet" type="text/css" href="css/default.time.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid"> 
      <div id="positionDatepicker">
        <input type="text" id="datepicker" placeholder="Click for a date">
        <input type="radio" id=radiobutton">
      </div> 
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="jscripts/picker.date.js"></script>
  <script type="text/javascript" src="jscripts/picker.js"></script>
  <script type="text/javascript" src="jscripts/picker.time.js"></script>
  <script type="text/javascript" src="jscripts/dom.js"></script>

</body>
</html>
