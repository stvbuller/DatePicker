<!DOCTYPE html>
<html>
<head>
  <title>Date Picker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">


  <link rel="stylesheet" type="text/css" href="css/default.date.css">
  <link rel="stylesheet" type="text/css" href="css/default.time.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid"> 
      <div class="col-md-12">
        <div id="positionDatepicker">

    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src"jscripts/picker.date.js"></script>
  <script type="text/javascript" src"jscripts/picker.js"></script>
  <script type="text/javascript" src"jscripts/picker.time.js"></script>
  <script type="text/javascript" src="jscripts/dom.js"></script>

</html>
